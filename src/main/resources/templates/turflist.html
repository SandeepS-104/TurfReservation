<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TurfList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<h2>Turf List</h2>
<a th:href="@{/customer/login}" class="btn btn-secondary">Back To Login</a>
<table  class="table table-striped-columns">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
        <th>Available Days</th>
        <th>no_of_slots</th>
        <th>Contact</th>
        <th>Owner</th>
        <th>Action</th>
    </tr>
    <tr th:each="turf : ${turfs}">
        <td th:text="${turf.id}"></td>
        <td th:text="${turf.name}"></td>
        <td th:text="${turf.location}"></td>
        <td th:text="${turf.no_of_days_available}"></td>
        <td th:text="${turf.no_of_slots}"></td>
        <td th:text="${turf.contact}"></td>
<!--        <td th:text="${turf.owner.id}"></td>-->
        <td>
            <span th:if="${turf.owner != null}" th:text="${turf.owner.id}"></span>
            <span th:unless="${turf.owner != null}">No Owner</span>
        </td>
        <td><a th:href="@{/turfslots/availslots(turfId = ${turf.id})}" class="btn btn-success">View</a></td>

<!--        <td th:unless="${turf.owner != null}">No Owner</td>-->
    </tr>
</table>

</body>
</html>

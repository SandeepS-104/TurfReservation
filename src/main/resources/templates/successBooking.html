
<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Truf Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
     p{

        width: 85%;
        margin: auto;
    }
    </style>
</head>
<body>
<h2>yoo... your booking is success</h2><br>
<p><b>Customer Name : </b>  <span th:text="${booking.customer_name}"></span></p>
<p><b>Email : </b>  <span th:text="${booking.email}"></span></p>
<p><b>Date : </b>  <span th:text="${booking.date}"></span></p>
<p><b>Turf Name : </b> <span th:text="${turf.name}"></span></p>
<p><b>Address : </b> <span th:text="${turf.address}"></span></p>
<p><b>Contact : </b> <span th:text="${turf.contact}"></span></p>
<p><b>Start Time: </b> <span th:text="${turfSlots.from_time}"></span></p>
<p><b>End Time: </b> <span th:text="${turfSlots.to_time}"></span></p>
<p><b>Game : </b> <span th:text="${booking.game}"></span></p>
<p><b>Price : </b> <span th:text="${turfSlots.price}"></span></p>
</body>
</html>

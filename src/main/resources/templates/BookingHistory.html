<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SlotList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<h2>Booked Solt List</h2>
<table  class="table table-striped-columns">
    <tr>
        <th>Id</th>
        <th>User Id</th>
        <th>Customer Name</th>
        <th>Date</th>
        <th>Turf</th>
        <th>slot</th>
        <th>Game</th>

    </tr>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.id}"></td>
        <td>
            <span th:if="${booking.user != null}" th:text="${booking.user.Id}"></span>
            <span th:unless="${booking.user != null}">No user</span>
        </td>
        <td th:text="${booking.customer_name}"></td>
        <td th:text="${booking.date}"></td>
        <td th:text="${booking.turf.id}"></td>
        <td th:text="${booking.slot}"></td>
        <!--        <td th:text="${turf.owner.id}"></td>-->
        <td th:text="${booking.game}"></td>


        <!--        <td th:unless="${turf.owner != null}">No Owner</td>-->
    </tr>
</table>
<a th:href="@{/turf/owner(ownerId=${ownerId})}" class="btn btn-secondary">Back</a>
</body>
</html>

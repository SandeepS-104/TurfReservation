<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        form{
            padding: 30px;
            width: 90%;
            margin: auto;
        }
         h2{

            width: 85%;
            margin: auto;
        }
    </style>
</head>
<body>
<h2>Solt Booking</h2>
<form th:action="@{/booking/save}" method="POST">

    <input type="hidden" th:value="${turf.id}" name="turfId">
    <input type="hidden" th:value="${slotId}" name="slotId">
<!--    <input type="text" name="turfId" placeholder="Turf Id"  required><br><br>-->
<!--    <input type="text" name="slotId" placeholder="Slot Id"  required><br><br>-->
    <input type="email" name="email" placeholder="Registered email"  required><br><br>
    <p>Date for reserve your slot</p>
    <input type="date" name="Date" placeholder="Date"  required><br><br>
    <input type="text" name="customer_name" placeholder="Customer Name"  required><br><br>
    <input type="text" name="Game" placeholder="Game to play"  required><br><br>

    <input type="submit" value="Book" class="btn btn-primary">
    <a th:href="@{/turfslots/availslots(turfId = ${turf.id})}" class="btn btn-secondary">Back</a>
</form>
</body>
</html>

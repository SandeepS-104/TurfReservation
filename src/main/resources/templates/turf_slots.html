<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TurfSlots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h5>turfId=<span th:text="${turfId}"></span></h5>
<h6>Name=<span th:text="${turf.name}"></span></h6>
<h6>Location=<span th:text="${turf.location}"></span></h6>
<h6>Address=<span th:text="${turf.address}"></span></h6>
<h6>Contact=<span th:text="${turf.contact}"></span></h6>
<br><hr><hr><br><br>
<table  class="table table-striped-columns">
    <h2 >Slots On Turf</h2><br><br>
    <tr>
        <th>Id</th>
        <th>Slot</th>
        <th>from</th>
        <th>to</th>
        <th>Price</th>
        <th>Available</th>
        <th>Action</th>
    </tr>
    <tr th:each="slot : ${slots}">
        <td th:text="${slot.id}"></td>
        <td th:text="${slot.slot_id}"></td>
        <td th:text="${slot.from_time}"></td>
        <td th:text="${slot.to_time}"></td>
        <td th:text="${slot.price}"></td>
        <td th:text="${slot.is_available}"></td>

        <td th:if="${slot.is_available =='yes'}"><a th:href="@{/booking/form(turfId=${turfId}, slotId=${slot.id})}" class="btn btn-primary">Book Slot</a></td>
        <td th:if="${slot.is_available =='no'}">Booked</td>
    </tr>
</table>
<a th:href="@{/turf/all}" class="btn btn-secondary">Back</a>
</body>
</html>

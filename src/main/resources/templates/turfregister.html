<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Truf Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        form{
            padding: 30px;
            width: 90%;
            margin: auto;
        }
         h2{

            width: 85%;
            margin: auto;
        }
    </style>
</head>
<body>
<h2>Turf Registration</h2>
<form th:action="@{/turf/register}" method="POST">
    <input type="text" name="name" placeholder="name"  required><br><br>
    <input type="text" name="location" placeholder="location"  required><br><br>
    <input type="text" name="address" placeholder="address"  required><br><br>
    <input type="text" name="contact" placeholder="contact"  required><br><br>
    <input type="text" name="description" placeholder="description"  ><br><br>
    <input type="text" name="no_of_slots" placeholder="no_of_slots"  ><br><br>
    <input type="text" name="no_of_days_available" placeholder="no_of_days_available" ><br><br>
   <input type="hidden" name="owner_id" th:value="${owner_id}" required>
    <input type="submit" value="Register" class="btn btn-primary">

    <a th:href="@{/turf/owner(ownerId=${owner_id})}" class="btn btn-secondary">Back</a>

</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Slot Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        form{
            padding: 30px;
            width: 90%;
            margin: auto;
        }
         h2{

            width: 85%;
            margin: auto;
        }
    </style>
</head>
<body>
<h2>Slot Registration</h2>
<form th:action="@{/turfslots/register(turfId = ${turfId},ownerId = ${ownerId})}" method="POST">
    <input type="text" name="slot_id" placeholder="slot no"  required><br><br>
    <input type="hidden" name="turf_id" th:value="${turfId}">
    <input type="text" name="from_time" placeholder="from time"  required><br><br>
    <input type="text" name="to_time" placeholder="to time"  required><br><br>
    <input type="text" name="price" placeholder="price"  required><br><br>
    <input type="submit" value="Register" class="btn btn-primary">
    <a th:href="@{/turf/owner(ownerId=${ownerId})}" class="btn btn-secondary">Back</a>

</form>
</body>
</html>
